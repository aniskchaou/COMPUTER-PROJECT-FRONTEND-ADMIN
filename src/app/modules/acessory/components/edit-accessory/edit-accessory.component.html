<form id="accessories_form" class="parsley-form" method="post" novalidate="">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 col-lg-4 input-field">
                <div class="form-group">
                    <label>Name</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fas fas fa-file-signature"></i>
                        </div>
                        <input id="a_name" name="a_name" type="text" class="validate form-control input-xs" required="">
                    </div>
                   
                </div>
            </div>
            <div class="col-md-12 col-lg-4 input-field">
                <div class="form-group">
                    <label>UPC Code</label>
                    <div class="input-group">
                        <input required="" id="a_upc_code" name="a_upc_code" type="text" class="validate form-control input-xs">
                        <span class="input-group-addon" id="upc_gen_accessory" style="padding: 1px 10px;">
                            <i class="fas fa-random"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-4 input-field">
                <div class="form-group">
                    <label>Price</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fas  fa-dollar-sign"></i>
                        </div>
                        <input id="a_price" name="a_price" type="number" step="any" required="" class="validate form-control input-xs">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 col-lg-4 input-field">
                <div class="form-group">
                    <label>Alert Quantity</label>
                    <input id="alert_quantity" min="0" name="alert_quantity" type="number" step="any" class="validate form-control input-xs" required="">
                </div>
            </div>
   
            <div class="col-md-12 col-lg-4 input-field">
                <div class="form-group">
                    <label>Category</label>
                    
                    <select name="category_id" class="form-control tip select2-hidden-accessible select input-xs" id="category_id" style="width:100%;" required="" data-original-title="" title="" tabindex="-1" aria-hidden="true">
<option value="" selected="selected">Please Select</option>
<option value="1">Phone Max</option>
<option value="3">Phone</option>
<option value="5">Klant repair</option>
<option value="10">Repair eigen voorraad</option>
<option value="17">OIL CHANGE</option>
</select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" title="" tabindex="0" aria-labelledby="select2-category_id-container"><span class="select2-selection__rendered" id="select2-category_id-container" title="Phone Max">Phone Max</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
               </div>
            </div>
       
            <div class="col-md-12 col-lg-4 input-field">
                <div class="form-group">
                    <label>Subcategory</label>
                    <select name="sub_category" class="form-control tip select2-hidden-accessible select input-xs" id="sub_category" style="width:100%;" required="" data-original-title="" title="" tabindex="-1" aria-hidden="true">
<option value="" selected="selected">Please Select</option>
<option value="2">Phone Apple</option>
<option value="4">Phone Samsung</option>
<option value="6">Level 1 Quick fix</option>
<option value="7">Level 1 Only Battery</option>
<option value="8">Level 1 Extreem</option>
<option value="9">Level 2 Quick</option>
<option value="11">Level 1</option>
<option value="12">Level 2</option>
<option value="13">small fix</option>
<option value="14">Only battery</option>
<option value="15">Extreem</option>
<option value="16">Level 2 Extreem</option>
<option value="18">OIL</option>
</select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" title="" tabindex="0" aria-labelledby="select2-sub_category-container"><span class="select2-selection__rendered" id="select2-sub_category-container" title="Phone Apple">Phone Apple</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 col-lg-4">
                <div class="form-group">
                    <label for="p_max_discount">Max Discount</label>                                            <div class="input-group">
                        <input data-parsley-type="number" id="a_max_discount" name="a_max_discount" value="0" type="text" required="" class="form-control input-xs">
                        <div class="input-group-addon">
                                                                                <select name="a_discount_type" class="skip select input-xs" id="discount_type">
<option value="1">%</option>
<option value="2">Fixed</option>
</select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-4 input-field">
                <div class="form-group">
                    <label>Warranty Plans</label>
                    <select name="warranty_id" class="form-control tip select input-xs" id="warranty_id" style="width:100%;" required="" data-original-title="" title="">
<option value="0">No Warranty</option>
<option value="1">3 months</option>
<option value="3">0 days</option>
<option value="4">3 years</option>
<option value="6">0 days</option>
<option value="7">1 months</option>
<option value="8">1 years</option>
</select>
               </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 col-lg-4 input-field">
                <div class="form-group all">
                    <div class="checkbox-styled checkbox-inline">
                        <input type="hidden" name="taxable" value="0" class="input-xs">
                        <input type="checkbox" id="taxable" checked="" name="taxable" value="1" data-parsley-multiple="taxable" class="input-xs">
                        <label for="taxable">Taxable?</label>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-4 input-field">
                <div class="form-group all">
                    <div class="checkbox-styled checkbox-inline">
                        <input type="hidden" name="is_serialized" value="0" class="input-xs">
                        <input type="checkbox" id="is_serialized" name="is_serialized" value="1" data-parsley-multiple="is_serialized" class="input-xs">
                        <label for="is_serialized">Is Stock Serialized?</label>
                    </div>
                </div>
            </div>
                                            </div>
    </div>
    <div class="row">
        <div class="input-field col-lg-12">
            <div class="form-group">
                <label>Notes</label>
                <textarea required="" class="form-control" name="note" id="note" rows="6"></textarea>
            </div>
        </div>
    </div>
</form>
